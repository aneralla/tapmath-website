<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapMath - The Tree of Mathematics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title">The Tree of Mathematics</h1>
            <p class="subtitle">Grow your math skills from the ground up!</p>
        </header>

        <!-- Main Tree Container -->
        <div class="tree-container">
            <!-- Progress Tracker -->
            <div class="progress-tracker">
                <div class="progress-item" id="progress-roots">
                    <span class="progress-icon">üå±</span>
                    <span class="progress-text">Roots</span>
                    <span class="progress-count" id="roots-progress">0/6</span>
                </div>
                <div class="progress-item" id="progress-trunk">
                    <span class="progress-icon">üå≥</span>
                    <span class="progress-text">Trunk</span>
                    <span class="progress-count" id="trunk-progress">0/8</span>
                </div>
                <div class="progress-item" id="progress-branches">
                    <span class="progress-icon">üçÉ</span>
                    <span class="progress-text">Branches</span>
                    <span class="progress-count" id="branches-progress">0/10</span>
                </div>
            </div>

            <!-- Tree Visualization -->
            <div class="tree-visual">
                <svg class="tree-diagram" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
                    <!-- Tree Stick Figure -->
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                                refX="0" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#8B4513" />
                        </marker>
                    </defs>
                    
                    <!-- Ground Line -->
                    <line x1="0" y1="700" x2="1000" y2="700" stroke="#8B7355" stroke-width="4" opacity="0.6"/>
                    
                    <!-- Root System (Underground) -->
                    <g stroke="#8B4513" stroke-width="3" fill="none" opacity="0.7">
                        <!-- Main roots -->
                        <path d="M 500 700 L 350 750" stroke-linecap="round"/>
                        <path d="M 500 700 L 650 750" stroke-linecap="round"/>
                        <path d="M 500 700 L 200 730" stroke-linecap="round"/>
                        <path d="M 500 700 L 800 730" stroke-linecap="round"/>
                        
                        <!-- Secondary roots -->
                        <path d="M 350 750 L 300 770" stroke-width="2" stroke-linecap="round"/>
                        <path d="M 350 750 L 400 770" stroke-width="2" stroke-linecap="round"/>
                        <path d="M 650 750 L 600 770" stroke-width="2" stroke-linecap="round"/>
                        <path d="M 650 750 L 700 770" stroke-width="2" stroke-linecap="round"/>
                        
                        <!-- Smaller rootlets -->
                        <path d="M 200 730 L 150 750" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M 200 730 L 180 760" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M 800 730 L 850 750" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M 800 730 L 820 760" stroke-width="1.5" stroke-linecap="round"/>
                    </g>
                    
                    <!-- Main Trunk -->
                    <line x1="500" y1="700" x2="500" y2="400" stroke="#8B4513" stroke-width="12" stroke-linecap="round"/>
                    
                    <!-- Main Branches -->
                    <g stroke="#8B4513" stroke-width="6" fill="none" stroke-linecap="round">
                        <!-- Primary branches -->
                        <path d="M 500 450 L 350 350"/>
                        <path d="M 500 450 L 650 350"/>
                        <path d="M 500 420 L 380 320"/>
                        <path d="M 500 420 L 620 320"/>
                        
                        <!-- Secondary branches -->
                        <path d="M 350 350 L 250 280" stroke-width="4"/>
                        <path d="M 350 350 L 300 250" stroke-width="4"/>
                        <path d="M 650 350 L 750 280" stroke-width="4"/>
                        <path d="M 650 350 L 700 250" stroke-width="4"/>
                        
                        <!-- Upper branches -->
                        <path d="M 500 400 L 450 300" stroke-width="4"/>
                        <path d="M 500 400 L 550 300" stroke-width="4"/>
                        <path d="M 500 380 L 480 280" stroke-width="3"/>
                        <path d="M 500 380 L 520 280" stroke-width="3"/>
                    </g>
                    
                    <!-- Smaller Twigs -->
                    <g stroke="#654321" stroke-width="2" fill="none" stroke-linecap="round">
                        <!-- Left side twigs -->
                        <path d="M 250 280 L 200 250"/>
                        <path d="M 250 280 L 220 320"/>
                        <path d="M 300 250 L 280 200"/>
                        <path d="M 300 250 L 330 220"/>
                        
                        <!-- Right side twigs -->
                        <path d="M 750 280 L 800 250"/>
                        <path d="M 750 280 L 780 320"/>
                        <path d="M 700 250 L 720 200"/>
                        <path d="M 700 250 L 670 220"/>
                        
                        <!-- Top twigs -->
                        <path d="M 450 300 L 420 270"/>
                        <path d="M 450 300 L 430 330"/>
                        <path d="M 550 300 L 580 270"/>
                        <path d="M 550 300 L 570 330"/>
                        <path d="M 480 280 L 460 250"/>
                        <path d="M 520 280 L 540 250"/>
                    </g>
                    
                    <!-- Concept Node Containers -->
                    <!-- Branches Concepts (Top of tree) -->
                    <g id="branches-concepts-svg" class="concept-group">
                        <!-- Concepts will be positioned here -->
                    </g>
                    
                    <!-- Trunk Concepts (Middle of tree) -->
                    <g id="trunk-concepts-svg" class="concept-group">
                        <!-- Concepts will be positioned here -->
                    </g>
                    
                    <!-- Roots Concepts (Bottom of tree) -->
                    <g id="roots-concepts-svg" class="concept-group">
                        <!-- Concepts will be positioned here -->
                    </g>
                </svg>
                
                <!-- Concept Details Panel -->
                <div class="concept-details-panel" id="concept-panel">
                    <h3 id="panel-title">Select a concept to learn more</h3>
                    <p id="panel-description">Click on any concept bubble on the tree to see details and watch videos.</p>
                    <div id="panel-meta" class="panel-meta"></div>
                </div>
            </div>
        </div>

        <!-- Video Modal -->
        <div class="modal" id="video-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Concept Title</h3>
                    <span class="close-btn" id="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="video-container">
                        <iframe id="video-iframe" 
                                width="100%" 
                                height="315" 
                                frameborder="0" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="concept-info">
                        <p class="concept-description" id="concept-description"></p>
                        <div class="concept-details">
                            <span class="grade-level" id="grade-level"></span>
                            <span class="duration" id="duration"></span>
                        </div>
                        <div class="topics-list">
                            <h4>What you'll learn:</h4>
                            <ul id="topics-list"></ul>
                        </div>
                        <div class="modal-actions">
                            <button class="btn-complete" id="mark-complete">Mark as Complete</button>
                            <button class="btn-favorite" id="add-favorite">Add to Favorites</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Concept Card Template -->
        <template id="concept-card-template">
            <div class="concept-card" data-concept-id="">
                <div class="concept-icon">üìö</div>
                <h3 class="concept-title"></h3>
                <p class="concept-brief"></p>
                <div class="concept-meta">
                    <span class="grade-badge"></span>
                    <span class="duration-badge"></span>
                </div>
                <div class="concept-status">
                    <span class="status-indicator"></span>
                </div>
            </div>
        </template>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
