<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapMath - The Tree of Mathematics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title">The Tree of Mathematics</h1>
            <p class="subtitle">Grow your math skills from the ground up!</p>
        </header>

        <!-- Main Tree Container -->
        <div class="tree-container">
            <!-- Progress Tracker -->
            <div class="progress-tracker">
                <div class="progress-item" id="progress-roots">
                    <span class="progress-icon">üå±</span>
                    <span class="progress-text">Roots</span>
                    <span class="progress-count" id="roots-progress">0/6</span>
                </div>
                <div class="progress-item" id="progress-trunk">
                    <span class="progress-icon">üå≥</span>
                    <span class="progress-text">Trunk</span>
                    <span class="progress-count" id="trunk-progress">0/8</span>
                </div>
                <div class="progress-item" id="progress-branches">
                    <span class="progress-icon">üçÉ</span>
                    <span class="progress-text">Branches</span>
                    <span class="progress-count" id="branches-progress">0/10</span>
                </div>
            </div>

            <!-- Tree Visualization -->
            <div class="tree-visual">
                <svg class="tree-diagram" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
                    <!-- Realistic Tree -->
                    <defs>
                        <radialGradient id="trunkGradient" cx="30%" cy="30%" r="70%">
                            <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#8B4513;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
                        </radialGradient>
                        <radialGradient id="branchGradient" cx="30%" cy="30%" r="70%">
                            <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
                        </radialGradient>
                        <radialGradient id="rootGradient" cx="50%" cy="30%" r="70%">
                            <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#654321;stop-opacity:0.6" />
                        </radialGradient>
                        <radialGradient id="foliageGradient1" cx="30%" cy="20%" r="80%">
                            <stop offset="0%" style="stop-color:#ADFF2F;stop-opacity:0.9" />
                            <stop offset="50%" style="stop-color:#32CD32;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.7" />
                        </radialGradient>
                        <radialGradient id="foliageGradient2" cx="40%" cy="25%" r="75%">
                            <stop offset="0%" style="stop-color:#98FB98;stop-opacity:0.9" />
                            <stop offset="50%" style="stop-color:#32CD32;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.7" />
                        </radialGradient>
                    </defs>
                    
                    <!-- Ground Line -->
                    <rect x="0" y="695" width="1000" height="10" fill="#8B7355" opacity="0.3"/>
                    
                    <!-- Root System (Underground) -->
                    <g opacity="0.8">
                        <!-- Major roots with organic curves -->
                        <path d="M 500 700 Q 400 730 250 750 Q 200 760 150 770" 
                              stroke="url(#rootGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                        <path d="M 500 700 Q 600 730 750 750 Q 800 760 850 770" 
                              stroke="url(#rootGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                        <path d="M 500 700 Q 450 740 350 760 Q 300 770 280 780" 
                              stroke="url(#rootGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
                        <path d="M 500 700 Q 550 740 650 760 Q 700 770 720 780" 
                              stroke="url(#rootGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
                        
                        <!-- Smaller root branches -->
                        <path d="M 350 740 Q 320 750 300 765" 
                              stroke="url(#rootGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
                        <path d="M 650 740 Q 680 750 700 765" 
                              stroke="url(#rootGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
                        <path d="M 480 720 Q 460 740 440 750" 
                              stroke="url(#rootGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <path d="M 520 720 Q 540 740 560 750" 
                              stroke="url(#rootGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
                    </g>
                    
                    <!-- Main Trunk with natural curves - Much Thicker -->
                    <path d="M 460 700 Q 465 650 460 600 Q 455 550 460 500 Q 465 450 470 400 Q 475 350 480 300 Q 485 280 490 260 Q 500 270 510 280 Q 515 350 520 400 Q 525 450 530 500 Q 535 550 530 600 Q 525 650 530 700 Z" 
                          fill="url(#trunkGradient)" stroke="#654321" stroke-width="2"/>
                    
                    <!-- Trunk texture lines -->
                    <g stroke="#654321" stroke-width="1.5" opacity="0.6" fill="none">
                        <path d="M 470 680 Q 472 620 470 560 Q 468 500 470 440 Q 472 380 475 320"/>
                        <path d="M 485 680 Q 487 620 485 560 Q 483 500 485 440 Q 487 380 490 320"/>
                        <path d="M 500 680 Q 502 620 500 560 Q 498 500 500 440 Q 502 380 505 320"/>
                        <path d="M 515 680 Q 513 620 515 560 Q 517 500 515 440 Q 513 380 510 320"/>
                        <path d="M 525 680 Q 523 620 525 560 Q 527 500 525 440 Q 523 380 520 320"/>
                    </g>
                    
                    <!-- Main Branch Structure - More Spread Out -->
                    <g>
                        <!-- Primary large branches - wider spread -->
                        <path d="M 480 380 Q 420 350 350 300 Q 280 260 220 220" 
                              stroke="url(#branchGradient)" stroke-width="14" fill="none" stroke-linecap="round"/>
                        <path d="M 520 380 Q 580 350 650 300 Q 720 260 780 220" 
                              stroke="url(#branchGradient)" stroke-width="14" fill="none" stroke-linecap="round"/>
                        
                        <!-- Secondary branches - more spread -->
                        <path d="M 470 330 Q 410 310 350 270 Q 300 240 250 200" 
                              stroke="url(#branchGradient)" stroke-width="10" fill="none" stroke-linecap="round"/>
                        <path d="M 530 330 Q 590 310 650 270 Q 700 240 750 200" 
                              stroke="url(#branchGradient)" stroke-width="10" fill="none" stroke-linecap="round"/>
                        
                        <!-- Upper branches - wider canopy -->
                        <path d="M 485 300 Q 430 280 380 250 Q 340 220 300 180" 
                              stroke="url(#branchGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                        <path d="M 515 300 Q 570 280 620 250 Q 660 220 700 180" 
                              stroke="url(#branchGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                        
                        <!-- Central top branches -->
                        <path d="M 490 280 Q 460 260 430 230 Q 410 210 390 180" 
                              stroke="url(#branchGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
                        <path d="M 510 280 Q 540 260 570 230 Q 590 210 610 180" 
                              stroke="url(#branchGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
                        
                        <!-- Additional spreading branches -->
                        <path d="M 475 350 Q 425 330 375 300 Q 340 280 310 250" 
                              stroke="url(#branchGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
                        <path d="M 525 350 Q 575 330 625 300 Q 660 280 690 250" 
                              stroke="url(#branchGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
                    </g>
                    
                    <!-- Fluffy Foliage Clusters - Much More Spread Out -->
                    <g opacity="0.85">
                        <!-- Large outer canopy clusters -->
                        <ellipse cx="250" cy="220" rx="110" ry="85" fill="url(#foliageGradient1)" transform="rotate(-25 250 220)"/>
                        <ellipse cx="750" cy="220" rx="110" ry="85" fill="url(#foliageGradient2)" transform="rotate(25 750 220)"/>
                        
                        <!-- Main central clusters - bigger and fluffier -->
                        <ellipse cx="400" cy="180" rx="120" ry="90" fill="url(#foliageGradient2)" transform="rotate(-10 400 180)"/>
                        <ellipse cx="600" cy="180" rx="120" ry="90" fill="url(#foliageGradient1)" transform="rotate(10 600 180)"/>
                        <ellipse cx="500" cy="160" rx="100" ry="75" fill="url(#foliageGradient2)"/>
                        
                        <!-- Secondary large clusters -->
                        <ellipse cx="320" cy="260" rx="95" ry="70" fill="url(#foliageGradient1)" transform="rotate(-30 320 260)"/>
                        <ellipse cx="680" cy="260" rx="95" ry="70" fill="url(#foliageGradient2)" transform="rotate(30 680 260)"/>
                        <ellipse cx="450" cy="240" rx="85" ry="65" fill="url(#foliageGradient1)" transform="rotate(-15 450 240)"/>
                        <ellipse cx="550" cy="240" rx="85" ry="65" fill="url(#foliageGradient2)" transform="rotate(15 550 240)"/>
                        
                        <!-- Mid-size fluffy clusters -->
                        <ellipse cx="200" cy="250" rx="75" ry="60" fill="url(#foliageGradient2)" transform="rotate(-35 200 250)"/>
                        <ellipse cx="800" cy="250" rx="75" ry="60" fill="url(#foliageGradient1)" transform="rotate(35 800 250)"/>
                        <ellipse cx="370" cy="210" rx="70" ry="55" fill="url(#foliageGradient1)" transform="rotate(-20 370 210)"/>
                        <ellipse cx="630" cy="210" rx="70" ry="55" fill="url(#foliageGradient2)" transform="rotate(20 630 210)"/>
                        
                        <!-- Additional fluffy layers -->
                        <ellipse cx="280" cy="190" rx="65" ry="50" fill="url(#foliageGradient1)" transform="rotate(-40 280 190)"/>
                        <ellipse cx="720" cy="190" rx="65" ry="50" fill="url(#foliageGradient2)" transform="rotate(40 720 190)"/>
                        <ellipse cx="500" cy="200" rx="80" ry="60" fill="url(#foliageGradient1)" opacity="0.7"/>
                        
                        <!-- Small detail clusters for fullness -->
                        <ellipse cx="350" cy="170" rx="55" ry="45" fill="url(#foliageGradient2)" transform="rotate(-25 350 170)"/>
                        <ellipse cx="650" cy="170" rx="55" ry="45" fill="url(#foliageGradient1)" transform="rotate(25 650 170)"/>
                        <ellipse cx="420" cy="160" rx="50" ry="40" fill="url(#foliageGradient1)" transform="rotate(-15 420 160)"/>
                        <ellipse cx="580" cy="160" rx="50" ry="40" fill="url(#foliageGradient2)" transform="rotate(15 580 160)"/>
                    </g>
                    
                    <!-- Concept Node Containers -->
                    <!-- Branches Concepts (Top of tree) -->
                    <g id="branches-concepts-svg" class="concept-group">
                        <!-- Concepts will be positioned here -->
                    </g>
                    
                    <!-- Trunk Concepts (Middle of tree) -->
                    <g id="trunk-concepts-svg" class="concept-group">
                        <!-- Concepts will be positioned here -->
                    </g>
                    
                    <!-- Roots Concepts (Bottom of tree) -->
                    <g id="roots-concepts-svg" class="concept-group">
                        <!-- Concepts will be positioned here -->
                    </g>
                </svg>
                
                <!-- Concept Details Panel -->
                <div class="concept-details-panel" id="concept-panel">
                    <h3 id="panel-title">Select a concept to learn more</h3>
                    <p id="panel-description">Click on any concept bubble on the tree to see details and watch videos.</p>
                    <div id="panel-meta" class="panel-meta"></div>
                </div>
            </div>
        </div>

        <!-- Video Modal -->
        <div class="modal" id="video-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Concept Title</h3>
                    <span class="close-btn" id="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="video-container">
                        <iframe id="video-iframe" 
                                width="100%" 
                                height="315" 
                                frameborder="0" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="concept-info">
                        <p class="concept-description" id="concept-description"></p>
                        <div class="concept-details">
                            <span class="grade-level" id="grade-level"></span>
                            <span class="duration" id="duration"></span>
                        </div>
                        <div class="topics-list">
                            <h4>What you'll learn:</h4>
                            <ul id="topics-list"></ul>
                        </div>
                        <div class="modal-actions">
                            <button class="btn-complete" id="mark-complete">Mark as Complete</button>
                            <button class="btn-favorite" id="add-favorite">Add to Favorites</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Concept Card Template -->
        <template id="concept-card-template">
            <div class="concept-card" data-concept-id="">
                <div class="concept-icon">üìö</div>
                <h3 class="concept-title"></h3>
                <p class="concept-brief"></p>
                <div class="concept-meta">
                    <span class="grade-badge"></span>
                    <span class="duration-badge"></span>
                </div>
                <div class="concept-status">
                    <span class="status-indicator"></span>
                </div>
            </div>
        </template>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
